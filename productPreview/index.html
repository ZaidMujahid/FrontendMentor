<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="right-section">
        <img  class="desktop-responsive-img" src="./images/image-product-desktop.jpg" alt="Perfume">
        <img class="mobile-responsive-img" src="images/image-product-mobile.jpg" alt="Perfume">
      </div>
      <div class="left-section">

        <div class="name">
          P e r f u m e
        </div>

        <div class="heading">
          <h1>
            Gabrielle <br/> Essence Eau <br/> De Parfum
          </h1>
        </div>

        <div class="para">
          A floral, solar and voluptuous <br/> interpretation composed by <br/> Olivier Polge,
          Perfumer-Creator <br/> for the House of CHANEL.
        </div>

        <div class="price">
          <p>$149.99</p>
          <p>$169.99 </p>
        </div>

        <button class="btn">
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg>

          <span>Add to cart</span>
        </button>

      </div>
    </div>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/zaidmujahid">Zaid Mujahid</a>.
    </div>
</body>

</html>
